<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>경제 수익 시뮬레이터</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      line-height: 1.6;
    }
    label, input, select {
      display: block;
      margin: 10px 0;
      font-size: 1rem;
    }
    input[type="text"], select {
      padding: 8px;
      width: 100%;
      max-width: 300px;
    }
    button {
      padding: 10px 15px;
      font-size: 1rem;
      margin-top: 10px;
    }
    canvas {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h2>평소 평가 & 인출 시뮬레이터</h2>

  <label>회사 선택</label>
  <select id="company">
    <option value="Sun Life">Sun Life Hong Kong Limited</option>
    <option value="Chubb">Chubb Life Insurance Hong Kong Limited</option>
  </select>

  <label>상품 선택</label>
  <select id="product">
    <option value="SunJoy Global">SunJoy Global</option>
    <option value="MyLegacy">Chubb MyLegacy Insurance Plan III</option>
  </select>

  <label>가입 나이</label>
  <input type="text" id="age" value="40">

  <label>연가 납입금액 ($)</label>
  <input type="text" id="premium" value="10000">

  <label>납입 기간 (년)</label>
  <input type="text" id="years" value="2">

  <label>만기 나이</label>
  <input type="text" id="maturity" value="100">

  <label>인출 시작 나이</label>
  <input type="text" id="startWithdraw" value="65">

  <label>인출 종료 나이</label>
  <input type="text" id="endWithdraw" value="100">

  <label>인출 금액 (% 납입구조보다)</label>
  <input type="text" id="withdrawRate" value="10">

  <button onclick="calculate()">계산하기</button>

  <div id="result" style="margin-top:20px;"></div>

  <canvas id="chart" width="600" height="300"></canvas>

  <script>
    function calculate() {
      const age = parseInt(document.getElementById('age').value);
      const premium = parseInt(document.getElementById('premium').value);
      const years = parseInt(document.getElementById('years').value);
      const maturity = parseInt(document.getElementById('maturity').value);
      const start = parseInt(document.getElementById('startWithdraw').value);
      const end = parseInt(document.getElementById('endWithdraw').value);
      const withdrawRate = parseFloat(document.getElementById('withdrawRate').value);
      const totalPaid = premium * years;
      const surrender = totalPaid * 18.7;
      const death = totalPaid * 43.7;
      const withdraw = totalPaid * (withdrawRate / 100);
      const yearsWithdraw = end - start + 1;
      const totalWithdraw = withdraw * yearsWithdraw;
      const ratio = ((totalWithdraw + surrender) / totalPaid).toFixed(2);

      document.getElementById('result').innerHTML = `
        <h3>✅ 계산 결과</h3>
        회사: ${document.getElementById('company').value}<br>
        상품: ${document.getElementById('product').value}<br>
        총 납입금: $${totalPaid.toLocaleString()}<br>
        만기 해약확금: $${surrender.toLocaleString()}<br>
        사망보호금: $${death.toLocaleString()}<br>
        최대 연간 인출 가능 금액: $${withdraw.toLocaleString()}<br>
        인출 금액 포함 합계: $${totalWithdraw.toLocaleString()}<br>
        총수익: ${ratio}배
      `;

      // Chart
      const labels = [];
      const values = [];
      for (let i = age + 1; i <= maturity; i++) {
        labels.push(i);
        if (i >= start && i <= end) {
          values.push(withdraw);
        } else {
          values.push(0);
        }
      }
      const ctx = document.getElementById('chart').getContext('2d');
      if (window.chartInstance) {
        window.chartInstance.destroy();
      }
      window.chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: '\uc5f0도\ubcc4 \uc778\ucd9c \uae08\uc561',
            data: values,
            backgroundColor: 'rgba(54, 162, 235, 0.6)'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true },
            title: {
              display: true,
              text: '\uc5f0\ub3c4\ubcc4 \uc218\uc775 \uc2dc\uac01\ud654 \ucc28\ud2b8'
            }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>
</body>
</html>
