<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나에게 맞는 연금 수익 시나리오 확인하기</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function copyLink() {
      navigator.clipboard.writeText(window.location.href).then(() => {
        document.getElementById('copyMsg').textContent = '복사 완료!';
        setTimeout(() => document.getElementById('copyMsg').textContent = '', 2000);
      });
    }
  </script>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, #007aff, #00b894);
      padding: 3rem 1rem 2rem;
      color: white;
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1rem;
      opacity: 0.85;
    }
    main {
      width: 100%;
      max-width: 900px;
      padding: 3rem 2rem;
      margin: -2rem auto 2rem;
      background: #fefefe;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    }
    label {
      display: block;
      margin-top: 1.5rem;
      font-weight: 600;
      font-size: 0.95rem;
    }
    input, select {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      width: 100%;
      max-width: 420px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 0.3rem;
      background: #f9f9f9;
      transition: border 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #007aff;
      outline: none;
    }
    input::placeholder {
      color: #bbb;
    }
    button {
      margin-top: 2rem;
      padding: 0.9rem 2rem;
      font-size: 1rem;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0059cc;
    }
    .result-box {
      margin-top: 2.5rem;
      background: #f4f6f8;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.03);
    }
    .result-box h3 {
      margin-top: 0;
    }
    canvas {
      margin-top: 3rem;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>내게 맞는 연금 수익 시나리오</h1>
    <p>연금 인출 + 해약 환급금 + 사망보장까지 한 눈에 계산</p>
  </header>
  <main>
    <label>회사 선택</label>
    <select id="company" onchange="autoSelectProduct()">
      <option value="Sun Life">Sun Life Hong Kong Limited</option>
      <option value="Chubb">Chubb Life Insurance Hong Kong Limited</option>
    </select>

    <label>상품 선택</label>
    <select id="product">
      <option value="SunJoy Global">SunJoy Global</option>
      <option value="Chubb MyLegacy">Chubb MyLegacy Insurance Plan III</option>
    </select>

    <label>가입 나이</label>
    <input type="text" id="startAge" placeholder="예: 40" value="40" />

    <label>연간 납입 금액 (USD)</label>
    <input type="text" id="annualPremium" placeholder="예: 10000" value="10000" />

    <label>납입 기간 (년)</label>
    <input type="text" id="payPeriod" placeholder="예: 2" value="2" />

    <label>만기 나이</label>
    <input type="text" id="maturityAge" placeholder="예: 100" value="100" />

    <label>인출 시작 나이</label>
    <input type="text" id="withdrawStartAge" placeholder="예: 65" value="65" />

    <label>인출 종료 나이</label>
    <input type="text" id="withdrawEndAge" placeholder="예: 100" value="100" />

    <label>희망 연간 인출 금액 (USD)</label>
    <input type="text" id="withdrawFixedAmount" placeholder="예: 40000" value="40000" />

    <button onclick="simulate()">시뮬레이션 시작하기</button>

    <div class="result-box" id="output"></div>

    <canvas id="yearlyChart"></canvas>

    <button onclick="window.open('https://pf.kakao.com/_your_channel_code', '_blank')" style="margin-top: 2rem; background-color: #00b894; color: white; border: none; padding: 0.9rem 2rem; border-radius: 10px; cursor: pointer;">💬 상담 신청하기</button>

    <button onclick="copyLink()" style="margin-top: 1rem; margin-left: 1rem; background:#6c757d; color:white; border: none; padding: 0.9rem 2rem; border-radius: 10px; cursor: pointer;">🔗 결과 링크 복사하기</button>
    <span id="copyMsg" style="font-size:0.9rem; margin-left:10px; color:green;"></span>
  </main>
  <script>
    function autoSelectProduct() {
      const company = document.getElementById('company').value;
      const productSelect = document.getElementById('product');
      if (company === 'Sun Life') {
        productSelect.value = 'SunJoy Global';
      } else if (company === 'Chubb') {
        productSelect.value = 'Chubb MyLegacy';
      }
    }
  </script>
</body>
</html>
