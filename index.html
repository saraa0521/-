<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보험 수익률 & 인출 시뮬레이터 + 설계표 분석</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      color: #333;
      max-width: 900px;
      margin: 0 auto;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, #02457A, #0378A6);
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    header img {
      max-height: 60px;
      margin-bottom: 10px;
    }
    main {
      padding: 30px;
    }
    label, input, select, button {
      display: block;
      margin: 10px 0;
      font-size: 1rem;
    }
    input[type="text"], input[type="file"], select {
      padding: 8px;
      width: 100%;
      max-width: 300px;
    }
    button {
      background-color: #0378A6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #025e86;
    }
    canvas {
      margin-top: 40px;
    }
    table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      text-align: right;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://gogoglobal.life/wp-content/uploads/2023/10/logo.svg" alt="gogoGLOBAL Logo">
    <h2>📊 보험 시뮬레이터 & 설계표 IRR 분석기</h2>
    <p>데이터 기반의 스마트한 보험 수익률 분석 도구</p>
  </header>
  <main>
    <label>설계표 CSV 파일 업로드 (연도별 납입/인출/해약/사망)</label>
    <input type="file" id="csvFile" accept=".csv">
    <button onclick="parseCSV()">CSV 분석 실행</button>

    <div id="csvResult"></div>
    <canvas id="irrChart" width="700" height="300"></canvas>
  </main>
  <script>
    function parseCSV() {
      const file = document.getElementById('csvFile').files[0];
      if (!file) return alert("CSV 파일을 선택해주세요");

      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          const data = results.data;
          const age = [], premium = [], surrender = [], death = [], withdrawal = [], netCash = [];

          data.forEach(row => {
            const yr = parseInt(row['Age'] || row['Year']);
            age.push(yr);
            const p = parseFloat(row['Premium']) || 0;
            const w = parseFloat(row['Withdrawal']) || 0;
            const s = parseFloat(row['Surrender']) || 0;
            const d = parseFloat(row['Death']) || 0;
            premium.push(p);
            withdrawal.push(w);
            surrender.push(s);
            death.push(d);
            const cf = -p + w + (s || d);
            netCash.push(cf);
          });

          const totalIn = premium.reduce((a,b)=>a+b,0);
          const totalOut = netCash.filter(v=>v>0).reduce((a,b)=>a+b,0);
          const irr = (Math.pow((totalOut / totalIn), 1 / (age.length)) - 1) * 100;

          document.getElementById('csvResult').innerHTML = `
            <h3>🧾 설계표 분석 결과</h3>
            전체 납입: $${totalIn.toLocaleString()}<br>
            총 수령: $${totalOut.toLocaleString()}<br>
            단순 IRR 추정: <b>${irr.toFixed(2)}%</b>
            <table><thead><tr><th>나이</th><th>납입</th><th>인출</th><th>해약환급</th><th>사망보험금</th><th>Net Cash Flow</th></tr></thead><tbody>
            ${age.map((a,i)=>`<tr><td>${a}</td><td>$${premium[i]||0}</td><td>$${withdrawal[i]||0}</td><td>$${surrender[i]||0}</td><td>$${death[i]||0}</td><td>$${netCash[i]}</td></tr>`).join('')}
            </tbody></table>
          `;

          const ctx = document.getElementById('irrChart').getContext('2d');
          if (window.irrChart) window.irrChart.destroy();
          window.irrChart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: age,
              datasets: [
                { label: 'Net Cash Flow', data: netCash, borderColor: 'green', borderWidth: 2, fill: false },
                { label: 'Premium', data: premium.map(x=>-x), borderColor: 'red', borderDash: [5,5], fill: false }
              ]
            },
            options: {
              responsive: true,
              plugins: { title: { display: true, text: '연도별 현금 흐름 및 납입 구조' } },
              scales: { y: { beginAtZero: false } }
            }
          });
        }
      });
    }
  </script>
</body>
</html>
