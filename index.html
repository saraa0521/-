<!DOCTYPE html>
<html lang="ko">
<head>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("YOUR_USER_ID");
    })();
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나에게 맞는 연금 수익 시나리오 확인하기</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function copyLink() {
      navigator.clipboard.writeText(window.location.href).then(() => {
        document.getElementById('copyMsg').textContent = '복사 완료!';
        setTimeout(() => document.getElementById('copyMsg').textContent = '', 2000);
      });
    }

    function generateYearlyTable(startAge, years, withdrawal, surrender, death) {
      const table = document.getElementById("yearly-table-body");
      table.innerHTML = "";
      for (let i = 0; i < years; i++) {
        const age = startAge + i;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${age}세</td>
          <td>$${(withdrawal[i] || 0).toLocaleString()}</td>
          <td>$${(surrender[i] || 0).toLocaleString()}</td>
          <td>$${(death[i] || 0).toLocaleString()}</td>
        `;
        table.appendChild(row);
      }
    }

    function sendEmailResult() {
      const email = document.getElementById("emailInput").value;
      const templateParams = {
        email: email,
        message: document.getElementById("output").innerText
      };
      emailjs.send("default_service", "template_id", templateParams)
        .then(() => alert("결과가 이메일로 전송되었습니다."))
        .catch(() => alert("이메일 전송에 실패했습니다."));
    }

    document.addEventListener("DOMContentLoaded", function() {
      const sampleWithdrawal = Array.from({length: 50}, (_, i) => i >= 10 ? 80000 : 0);
      const sampleSurrender = Array.from({length: 50}, (_, i) => 2176628);
      const sampleDeath = Array.from({length: 50}, (_, i) => 44000000 + i * 20000);
      generateYearlyTable(40, 50, sampleWithdrawal, sampleSurrender, sampleDeath);
    });
  </script>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, #007aff, #00b894);
      padding: 2rem 1rem;
      color: white;
      text-align: center;
    }
    header h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 0.9rem;
      opacity: 0.85;
    }
    main {
      width: 100%;
      max-width: 900px;
      padding: 2rem 1rem;
      margin: -2rem auto 2rem;
      background: #fefefe;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    }
    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 600;
      font-size: 0.95rem;
    }
    input, select {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      width: 100%;
      max-width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 0.3rem;
      background: #f9f9f9;
      color: #333;
      box-sizing: border-box;
    }
    input::placeholder {
      color: #aaa;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.9rem 1.5rem;
      font-size: 1rem;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-right: 1rem;
    }
    .result-box {
      margin-top: 2rem;
      background: #f4f6f8;
      padding: 1.2rem;
      border-radius: 12px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.03);
    }
    .summary-table, .yearly-table {
      margin-top: 1.5rem;
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    .summary-table th, .summary-table td, .yearly-table th, .yearly-table td {
      border: 1px solid #ddd;
      padding: 0.75rem 1rem;
      text-align: left;
      font-size: 0.9rem;
    }
    .summary-table th, .yearly-table th {
      background: #f1f1f1;
    }
    #copyMsg {
      margin-left: 1rem;
      color: green;
    }
    @media screen and (max-width: 600px) {
      header h1 {
        font-size: 1.25rem;
      }
      main {
        padding: 1.5rem 1rem;
      }
      button {
        width: 100%;
        margin-right: 0;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>내게 맞는 연금 수익 시나리오</h1>
    <p>연금 인출 + 해약 환급금 + 사망보장까지 한 눈에 계산</p>
  </header>
  <main>
    <label for="company">회사 선택</label>
    <select id="company">
      <option value="">예시) Sun Life Hong Kong</option>
      <option value="Sun Life">Sun Life Hong Kong</option>
      <option value="Chubb">Chubb Life Hong Kong</option>
    </select>

    <label for="product">상품명</label>
    <select id="product">
      <option value="">예시) SunJoy Global</option>
      <option value="SunJoy Global">SunJoy Global</option>
      <option value="CMLP2">Chubb MyLegacy Plan III (2년납)</option>
      <option value="CMLP5">Chubb MyLegacy Plan III (5년납)</option>
    </select>

    <label for="age">현재 나이</label>
    <input type="number" id="age" placeholder="예시) 40" />

    <label for="premium">연간 납입금액 (USD)</label>
    <input type="number" id="premium" placeholder="예시) 200000" />

    <label for="paymentPeriod">납입기간 (년)</label>
    <input type="number" id="paymentPeriod" placeholder="예시) 5" />

    <label for="maturityAge">만기 나이</label>
    <input type="number" id="maturityAge" placeholder="예시) 100" />

    <label for="startWithdraw">인출 시작 나이</label>
    <input type="number" id="startWithdraw" placeholder="예시) 50" />

    <label for="endWithdraw">인출 종료 나이</label>
    <input type="number" id="endWithdraw" placeholder="예시) 100" />

    <label for="withdrawAmt">연 인출금액 (USD)</label>
    <input type="number" id="withdrawAmt" placeholder="예시) 80000" />

    <label for="emailInput">결과를 이메일로 받기</label>
    <input type="email" id="emailInput" placeholder="예시) your@email.com" />

    <div>
      <button onclick="sendEmailResult()">이메일로 결과 전송</button>
      <button onclick="copyLink()">결과 링크 복사</button>
      <span id="copyMsg"></span>
    </div>

    <div class="result-box" id="output">
      <h3>📊 100세 만기시 예상 수익</h3>
      <table class="summary-table">
        <tr><th>총 납입금</th><td>$1,000,000</td></tr>
        <tr><th>누적 연금 인출금</th><td>$4,080,000</td></tr>
        <tr><th>100세 해약환급금</th><td>$2,176,628</td></tr>
        <tr><th>총 수익금 (인출 + 해약환급)</th><td>$6,256,628</td></tr>
        <tr><th>수익률</th><td>6.26배</td></tr>
      </table>

      <h3>📅 연도별 시뮬레이션</h3>
      <table class="yearly-table">
        <thead>
          <tr>
            <th>나이</th>
            <th>연금 인출금</th>
            <th>해약환급금</th>
            <th>사망보험금</th>
          </tr>
        </thead>
        <tbody id="yearly-table-body"></tbody>
      </table>
    </div>
    <p style="margin-top: 1rem; font-size: 0.85rem; color: #666;">※ 본 계산은 예상 수익 시뮬레이션이며 실제 결과와 차이가 있을 수 있습니다.</p>
  </main>
</body>
</html>
