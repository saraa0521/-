<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고객용 보험 시뮬레이터</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #f8f9fc;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, #0d6efd, #00b4d8);
      padding: 2rem 1rem;
      color: white;
      text-align: center;
    }
    header img {
      max-height: 50px;
      margin-bottom: 1rem;
    }
    header h1 {
      font-size: 1.75rem;
      margin: 0.5rem 0;
    }
    main {
      width: 95%;
      max-width: 900px;
      padding: 2rem;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input, select {
      padding: 0.6rem;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 0.3rem;
      color: gray;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .result-box {
      margin-top: 2rem;
      background: #f1f3f5;
      padding: 1rem;
      border-radius: 10px;
    }
    canvas {
      margin-top: 2rem;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://gogoglobal.life/wp-content/uploads/2023/10/logo.svg" alt="gogoGLOBAL Logo" />
    <h1>고객용 보험 시뮬레이터</h1>
    <p>나에게 맞는 보험 수익 시나리오 확인하기</p>
  </header>
  <main>
    <label>가입 나이</label>
    <input type="text" id="startAge" placeholder="예: 40" value="40" />

    <label>연간 납입 금액 (USD)</label>
    <input type="text" id="annualPremium" placeholder="예: 10000" value="10000" />

    <label>납입 기간 (년)</label>
    <input type="text" id="payPeriod" placeholder="예: 2" value="2" />

    <label>만기 나이</label>
    <input type="text" id="maturityAge" placeholder="예: 100" value="100" />

    <label>인출 시작 나이</label>
    <input type="text" id="withdrawStartAge" placeholder="예: 65" value="65" />

    <label>인출 종료 나이</label>
    <input type="text" id="withdrawEndAge" placeholder="예: 100" value="100" />

    <label>희망 연간 인출 금액 (USD)</label>
    <input type="text" id="withdrawFixedAmount" placeholder="예: 40000" value="40000" />

    <button onclick="simulate()">계산하기</button>

    <div class="result-box" id="output"></div>

    <canvas id="yearlyChart"></canvas>
    <canvas id="surrenderChart"></canvas>
    <canvas id="deathChart"></canvas>
  </main>
</body>
</html>
