<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고객용 보험 시뮬레이터</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #f8f9fc;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, #0d6efd, #00b4d8);
      padding: 2rem 1rem;
      color: white;
      text-align: center;
    }
    header img {
      max-height: 50px;
      margin-bottom: 1rem;
    }
    header h1 {
      font-size: 1.75rem;
      margin: 0.5rem 0;
    }
    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input, select {
      padding: 0.6rem;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 0.3rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .result-box {
      margin-top: 2rem;
      background: #f1f3f5;
      padding: 1rem;
      border-radius: 10px;
    }
    table {
      margin-top: 1rem;
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }
    th, td {
      border: 1px solid #dee2e6;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background: #e9ecef;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://gogoglobal.life/wp-content/uploads/2023/10/logo.svg" alt="gogoGLOBAL Logo" />
    <h1>고객용 보험 시뮬레이터</h1>
    <p>나에게 맞는 보험 수익 시나리오 확인하기</p>
  </header>
  <main>
    <label for="company">회사 선택</label>
    <select id="company" onchange="updateProductOptions()">
      <option value="">-- 선택하세요 --</option>
      <option value="Sun Life">Sun Life Hong Kong Limited</option>
      <option value="Chubb Life">Chubb Life Insurance Hong Kong Limited</option>
    </select>

    <label for="product">상품 선택</label>
    <select id="product"></select>

    <label>가입 나이</label>
    <input type="text" id="startAge" value="40" />

    <label>연간 납입 금액 (USD)</label>
    <input type="text" id="annualPremium" value="10000" />

    <label>납입 기간 (년)</label>
    <input type="text" id="payPeriod" value="2" />

    <label>만기 나이</label>
    <input type="text" id="maturityAge" value="100" />

    <label>인출 시작 나이</label>
    <input type="text" id="withdrawStartAge" value="65" />

    <label>인출 종료 나이</label>
    <input type="text" id="withdrawEndAge" value="100" />

    <label>희망 연간 인출 금액 (USD)</label>
    <input type="text" id="withdrawFixedAmount" value="40000" />

    <button onclick="simulate()">계산하기</button>

    <div class="result-box" id="output"></div>
  </main>
  <script>
    const productOptions = {
      "Sun Life": [
        "SunJoy Global - 2년 (Minimum Annual Premium: $15,000)",
        "SunJoy Global - 5년 (Minimum Annual Premium: $3,000)"
      ],
      "Chubb Life": [
        "Chubb MyLegacy Insurance Plan III - 2년",
        "Chubb MyLegacy Insurance Plan III - 5년",
        "Chubb MyLegacy Insurance Plan III - 8년",
        "Chubb MyLegacy Insurance Plan III - 16년"
      ]
    };

    function updateProductOptions() {
      const company = document.getElementById("company").value;
      const productSelect = document.getElementById("product");
      productSelect.innerHTML = "";
      if (productOptions[company]) {
        productOptions[company].forEach(p => {
          const opt = document.createElement("option");
          opt.value = p;
          opt.textContent = p;
          productSelect.appendChild(opt);
        });
      }
    }

    function simulate() {
      const startAge = parseInt(document.getElementById('startAge').value);
      const annualPremium = parseFloat(document.getElementById('annualPremium').value);
      const payPeriod = parseInt(document.getElementById('payPeriod').value);
      const maturityAge = parseInt(document.getElementById('maturityAge').value);
      const withdrawStart = parseInt(document.getElementById('withdrawStartAge').value);
      const withdrawEnd = parseInt(document.getElementById('withdrawEndAge').value);
      const withdrawAmount = parseFloat(document.getElementById('withdrawFixedAmount').value);

      const totalPaid = annualPremium * payPeriod;
      const withdrawYears = withdrawEnd - withdrawStart + 1;
      const totalWithdraw = withdrawYears * withdrawAmount;

      const projectedSurrender = totalPaid * 18.7;
      const projectedDeath = totalPaid * 43.7;
      const roi = ((totalWithdraw + projectedSurrender) / totalPaid * 100).toFixed(2);

      document.getElementById('output').innerHTML = `
        <h3>💡 계산 결과</h3>
        <p><strong>총 납입금:</strong> $${totalPaid.toLocaleString()}</p>
        <p><strong>만기 해약환급금:</strong> $${projectedSurrender.toLocaleString()}</p>
        <p><strong>사망보험금:</strong> $${projectedDeath.toLocaleString()}</p>
        <p><strong>총 연금 인출 가능 금액:</strong> $${withdrawAmount.toLocaleString()} × ${withdrawYears}년 = $${totalWithdraw.toLocaleString()}</p>
        <p><strong>총 수익률:</strong> ${roi}%</p>
      `;
    }
  </script>
</body>
</html>
